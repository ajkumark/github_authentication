{% extends "base.html" %}
{% load staticfiles %}
{% block title %}{% endblock %}

{% block content %}
<div class="col-md-12">
    <div class="content">
        <h2 class="">Login into this site using Github and you can create repositories here.</h2>
        <a class="btn btn-primary" href="https://github.com/login/oauth/authorize?scope=user:email,public_repo,repo&client_id={{ client_id }}">Login with Github</a>
    </div>
</div>
{% endblock %}
